<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Image Search</title>
         <link rel="stylesheet" href="styles.css">
    </head>
    <body>

        <div class="top-right-buttons"> 
        <a href="index.html">
            <button>Google Search</button>
        </a>
        </div>

        <div class="search_bar">
            <img src="images/Google_Images_2015_logo.svg.png" alt="Google Logo" class="logo" draggable="false">

            <form action="https://google.com/search">            
                <input type="text" name="q" class="searchBar">
                <input type="hidden" name="tbm" value="isch"> <!-- this makes it image search, I got helped from this link https://webapps.stackexchange.com/questions/58550/what-does-tbm-mean-in-google-search-->
                <input type="submit" value="Google search">
            </form>
        </div>
    

    </body>
</html>
